<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
    <title>CCHUB Calculator</title>
  </head>
  <body>
    <main>
      <div class="display">
        <label class="visually_hidden" for="calculatorInput"
          >Calculator Input</label
        >
        <input type="number" value="0" id="calculatorInput" />
      </div>

      <div class="keys">
        <button
          type="button"
          aria-label="clear"
          class="op__key"
          data-op="clear"
        >
          C
        </button>
        <button
          type="button"
          aria-label="negate positive"
          class="op__key"
          data-op="negate"
        >
          +/-
        </button>
        <button
          type="button"
          aria-label="percentage"
          class="op__key"
          data-op="percent"
        >
          %
        </button>
        <button
          type="button"
          aria-label="division"
          class="op__key"
          data-op="divide"
        >
          /
        </button>
        <button type="button" aria-label="number 7" class="num__key">7</button>
        <button type="button" aria-label="number 8" class="num__key">8</button>
        <button type="button" aria-label="number 9" class="num__key">9</button>
        <button
          type="button"
          aria-label="multiplication"
          class="op__key"
          data-op="multiply"
        >
          x
        </button>
        <button type="button" aria-label="number 4" class="num__key">4</button>
        <button type="button" aria-label="number 5" class="num__key">5</button>
        <button type="button" aria-label="number 6" class="num__key">6</button>
        <button
          type="button"
          aria-label="substraction"
          class="op__key"
          data-op="subtract"
        >
          -
        </button>
        <button type="button" aria-label="number 1" class="num__key">1</button>
        <button type="button" aria-label="number 2" class="num__key">2</button>
        <button type="button" aria-label="number 3" class="num__key">3</button>
        <button
          type="button"
          aria-label="addition"
          class="op__key"
          data-op="add"
        >
          +
        </button>
        <span></span>
        <button type="button" aria-label="number 0" class="num__key">0</button>
        <button type="button" aria-label="period" class="num__key">.</button>
        <button
          type="button"
          aria-label="result"
          class="eq__key op__key"
          data-op="evaluate"
        >
          =
        </button>
      </div>
    </main>
  </body>
</html>
